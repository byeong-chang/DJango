<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
</head>
<body>
    {% if question_list %}
    <ul>
    {% for question in question_list %}
        <!--<li><a href="/pybo/{{ question.id}}">{{question.subject}}</a></li> 원래 코드-->
        <li><a href = "{% url 'pybo:detail' question.id %}">{{ question.subject }}</a></li><!-- 별칭 수정한 코드-->
    {% endfor %}
    </ul>
    {% else %}
    <p>질문이 없습니다.</p>
    {% endif %}



</body>
</html>
